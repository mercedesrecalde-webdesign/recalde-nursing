            if (!message) return null;
            const bgColor = type === 'success' ? 'bg-emerald-500' :
                type === 'warning' ? 'bg-amber-500' :
                    type === 'error' ? 'bg-red-500' : 'bg-blue-500';

            return (

        function App() {
            const [user, setUser] = useState(null);
            const [inventory, setInventory] = useState(INITIAL_INVENTORY.map(i => ({ ...i, firebaseId: i.id, stockDomicilio: 50 })));
            const [nurses, setNurses] = useState(INITIAL_NURSES);

            const [authLoading, setAuthLoading] = useState(true);
            const [notification, setNotification] = useState(null);
            const [notificationType, setNotificationType] = useState('success');
            const [search, setSearch] = useState('');
            const [activeNurse, setActiveNurse] = useState(null);

            const [sessionUsage, setSessionUsage] = useState({});
            const [sessionRestocks, setSessionRestocks] = useState({});

            const [loginForm, setLoginForm] = useState({ id: '', pin: '' });
            const [loginError, setLoginError] = useState('');
            const [showShiftEnd, setShowShiftEnd] = useState(false);
            const [showAddSupply, setShowAddSupply] = useState(false);
            const [showNurseModal, setShowNurseModal] = useState(false);
            const [showForgotPin, setShowForgotPin] = useState(false);
            const [view, setView] = useState('login');
            const [setupData, setSetupData] = useState({ fullName: '', newPin: '', confirmPin: '' });
            const [newSupply, setNewSupply] = useState({ name: '', unit: 'UNID', cat: 'Farmacia', min: 1 });
            const [nurseEditor, setNurseEditor] = useState({ id: '', name: '', email: '', pin: '', mode: 'add' });
            const [offlineMode, setOfflineMode] = useState(false);
            const [messages, setMessages] = useState([]);
            const [showMessages, setShowMessages] = useState(false);
            const [selectedMessage, setSelectedMessage] = useState(null);

            const [showEditSupply, setShowEditSupply] = useState(false);
            const [editSupplyData, setEditSupplyData] = useState({ firebaseId: '', name: '', unit: 'UNID', cat: 'Farmacia', min: 1, stockDomicilio: 0 });

            // NUEVO: Estado para Reposici√≥n R√°pida
            const [showRestockModal, setShowRestockModal] = useState(false);
            const [restockData, setRestockData] = useState({ item: null, amount: '' });

            const showNotification = useCallback((message, type = 'success', duration = 3500) => {
                console.log('üì¢ NOTIFICACI√ìN:', message);
                setNotification(message);
                setNotificationType(type);
                setTimeout(() => setNotification(null), duration);
            }, []);

            useEffect(() => {
                const initialize = async () => {
                    try {
                        console.log('üîê Iniciando autenticaci√≥n an√≥nima...');
                        const userCredential = await signInAnonymously(auth);
                        console.log('‚úÖ Autenticaci√≥n exitosa. UID:', userCredential.user.uid);
                    } catch (e) {
                        console.error("‚ùå Auth error:", e.code, e.message);
                        setOfflineMode(true);
                    }
                };
                initialize();
                return onAuthStateChanged(auth, u => {
                    setUser(u);
                    setAuthLoading(false);
                });
            }, []);

            useEffect(() => {
                if (!user) return;
                console.log('üì° Conectando a Firebase Firestore...');
                const rootRef = doc(db, 'artifacts', APP_ID_DB, 'public', 'data');

                const unsubInv = onSnapshot(collection(rootRef, 'inventory_stable'), (snap) => {
                    if (!snap.empty) {
                        setInventory(snap.docs.map(d => ({ ...d.data(), firebaseId: d.id })).sort((a, b) => a.name.localeCompare(b.name)));
                        setOfflineMode(false);
                    } else if (snap.empty && !offlineMode) {
                        const batch = writeBatch(db);
                        INITIAL_INVENTORY.forEach(item => batch.set(doc(collection(rootRef, 'inventory_stable'), item.id), { ...item, stockDomicilio: 50 }));
                        batch.commit().catch((e) => setOfflineMode(true));
                    }
                }, (err) => setOfflineMode(true));

                const unsubNurse = onSnapshot(collection(rootRef, 'nurses'), (snap) => {
                    if (!snap.empty) {
                        setNurses(snap.docs.map(d => ({ ...d.data(), firebaseId: d.id })));
                    } else if (snap.empty && !offlineMode) {
                        const batch = writeBatch(db);
                        INITIAL_NURSES.forEach(n => batch.set(doc(collection(rootRef, 'nurses'), n.id), n));
                        batch.commit();
                    }
                });

                const unsubMessages = onSnapshot(collection(rootRef, 'messages'), (snap) => {
                    if (!snap.empty) {
                        const loadedMessages = snap.docs.map(d => ({ ...d.data(), id: d.id })).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                        setMessages(loadedMessages);
                        const oneWeekAgo = new Date();
                        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
                        loadedMessages.forEach(msg => {
                            if (msg.to === 'Enfermeros' && new Date(msg.timestamp) < oneWeekAgo) {
                                deleteDoc(doc(db, 'artifacts', APP_ID_DB, 'public', 'data', 'messages', msg.id)).catch(e => console.log(e));
                            }
                        });
                    }
                });

                return () => { unsubInv(); unsubNurse(); unsubMessages(); };
            }, [user, offlineMode]);

            const updateLocalAndRemote = async (collectionName, docId, data) => {
                try {
                    const docRef = doc(db, 'artifacts', APP_ID_DB, 'public', 'data', collectionName, docId);
                    await setDoc(docRef, data, { merge: true });
                    setOfflineMode(false);
                    return true;
                } catch (e) {
                    setOfflineMode(true);
                    return false;
                }
            };

            const handleLogin = (e) => {
                if (e) e.preventDefault();
                setLoginError('');
                if (loginForm.pin.toUpperCase() === MASTER_KEY.toUpperCase()) {
                    setView('manage_nurses');
                    setLoginForm({ id: '', pin: '' });
                    return;
                }
                const nurse = nurses.find(n => n.id === loginForm.id && n.pin === loginForm.pin);
                if (nurse) {
                    setActiveNurse(nurse);
                    if (nurse.needsReset) {
                        setView('reset_pin');
                        setSetupData({ fullName: nurse.name, newPin: '', confirmPin: '' });
                    } else if (!nurse.profileComplete) {
                        setView('setup_profile');
                    } else {
                        setSessionUsage({});
                        setSessionRestocks({});
                        setView('portal');
                    }
                } else {
                    setLoginError('PIN Incorrecto.');
                }
            };

            const handleForgotPin = async () => {
                if (!loginForm.id) {
                    setShowForgotPin(false);
                    showNotification('‚ö†Ô∏è Primero seleccione su nombre', 'warning');
                    return;
                }
                const nurse = nurses.find(n => n.id === loginForm.id);

                    updateLocalAndRemote('nurses', nurse.id, { needsReset: true });

                    showNotification('‚úì AYUDA SOLICITADA', 'success', 3000);

                } else {

            const handleResetNurseToDefault = async (nurse) => {
                await updateLocalAndRemote('nurses', nurse.id, { pin: '0000', needsReset: true });

            };

            const handleDefineNewPin = async (e) => {
                e.preventDefault();
                if (setupData.newPin !== setupData.confirmPin || setupData.newPin.length < 4) {
                    showNotification('‚ö†Ô∏è PIN inv√°lido o no coincide', 'warning');
                    return;
                }
                const newPinData = { pin: setupData.newPin, needsReset: false, profileComplete: true };
                if (await updateLocalAndRemote('nurses', activeNurse.id, newPinData)) {
                    setActiveNurse({ ...activeNurse, ...newPinData });
                    showNotification('‚úÖ PIN ACTUALIZADO', 'success');
                    setTimeout(() => {
                        setSessionUsage({}); setSessionRestocks({}); setView('portal');
                        setSetupData({ fullName: '', newPin: '', confirmPin: '' });
                    }, 1500);
                }
            };

            const handleCompleteProfile = async (e) => {
                e.preventDefault();
                if (!setupData.fullName.trim() || setupData.newPin !== setupData.confirmPin || setupData.newPin.length < 4) {
                    showNotification('‚ö†Ô∏è Datos inv√°lidos', 'warning');
                    return;
                }
                const updated = { name: setupData.fullName.toUpperCase(), pin: setupData.newPin, profileComplete: true, needsReset: false };
                if (await updateLocalAndRemote('nurses', activeNurse.id, updated)) {
                    setActiveNurse({ ...activeNurse, ...updated });
                    showNotification('‚úÖ PERFIL CREADO', 'success');
                    setTimeout(() => {
                        setSessionUsage({}); setSessionRestocks({}); setView('portal');
                        setSetupData({ fullName: '', newPin: '', confirmPin: '' });
                    }, 1500);
                }
            };

            const handleRegisterUsage = async (item) => {
                const isIncontable = UNIDADES_INCONTABLES.includes(item.unit);
                setSessionUsage(prev => ({ ...prev, [item.name]: { uses: (prev[item.name]?.uses || 0) + 1, unit: item.unit } }));
                if (!isIncontable && item.stockDomicilio > 0) {
                    updateLocalAndRemote('inventory_stable', item.firebaseId, { stockDomicilio: item.stockDomicilio - 1 });
                }
            };

            const handleMarkHalfEmpty = async (item) => {
                const currentHalves = sessionRestocks[item.name]?.halves || 0;
                if (currentHalves + 1 >= 2) {
                    if (item.stockDomicilio > 0) updateLocalAndRemote('inventory_stable', item.firebaseId, { stockDomicilio: item.stockDomicilio - 1 });
                    setSessionUsage(prev => ({ ...prev, [item.name]: { uses: (prev[item.name]?.uses || 0) + 1, unit: item.unit } }));
                    setSessionRestocks(prev => { const u = { ...prev }; delete u[item.name]; return u; });
                    showNotification('‚úì Unidad consumida', 'success');
                } else {
                    setSessionRestocks(prev => ({ ...prev, [item.name]: { unit: item.unit, halves: currentHalves + 1 } }));
                    showNotification('‚ö†Ô∏è 1/2 Registrada', 'warning');
                }
            };

            const handleAdminCorrection = async (item, field, newValue) => {
                let val = newValue === '' ? '' : parseInt(newValue);
                if (val !== '' && (isNaN(val) || val < 0)) return;
                setInventory(prev => prev.map(i => i.firebaseId === item.firebaseId ? { ...i, [field]: val === '' ? 0 : val } : i));
                if (val !== '') await updateLocalAndRemote('inventory_stable', item.firebaseId, { [field]: val });
            };

            const openRestockModal = (item) => {
                setRestockData({ item, amount: '' });
                setShowRestockModal(true);
            };

            const handleConfirmRestock = async (e) => {
                e.preventDefault();
                const { item, amount } = restockData;
                const qty = parseInt(amount);

                if (!item || isNaN(qty) || qty <= 0) {
                    showNotification('‚ö†Ô∏è Cantidad inv√°lida', 'warning');
                    return;
                }

                // Calcular stock total
                const newTotal = (item.stockDomicilio || 0) + qty;

                // 1. Actualizar Firebase
                await updateLocalAndRemote('inventory_stable', item.firebaseId, { stockDomicilio: newTotal });

                // 2. Acumular en el reporte (L√≥gica de suma)
                setSessionUsage(prev => ({
                    ...prev,
                    [item.name]: {
                        uses: (prev[item.name]?.uses || 0) + qty,
                        unit: item.unit
                    }
                }));

                setShowRestockModal(false);
                setRestockData({ item: null, amount: '' });
                showNotification(`‚úì Agregados ${qty} ${item.unit} a ${item.name}`, 'success');
            };

                    name: editSupplyData.name.toUpperCase(), unit: editSupplyData.unit, cat: editSupplyData.cat,
                    min: editSupplyData.min, stockDomicilio: editSupplyData.stockDomicilio
                };
                setShowEditSupply(false);
                await updateLocalAndRemote('inventory_stable', editSupplyData.firebaseId, updatedItem);
                showNotification('‚úì ACTUALIZADO', 'success');
            };

            const sendReportToAdmin = async () => {
                try {
                    const isAdmin = activeNurse?.id === ADMIN_ID;
                    const dateStr = new Date().toLocaleDateString();
                    const timeStr = new Date().toLocaleTimeString();

                    if (Object.keys(sessionUsage).length === 0 && Object.keys(sessionRestocks).length === 0) return true;

                    let body = '', subject = '', from = activeNurse?.name || 'Usuario', to = isAdmin ? 'Enfermeros' : 'Administrador';

                    if (isAdmin) {
                        const list = Object.entries(sessionUsage).map(([n, d]) => `- ${n.toUpperCase()}: +${d.uses} ${d.unit}`).join('\n');
                        subject = `REPOSICI√ìN: ${dateStr}`;
                        body = `INGRESO DE STOCK:\n\n${list}\n\n${dateStr} ${timeStr}`;
                    } else {
                        addDoc(collection(db, 'artifacts', APP_ID_DB, 'public', 'data', 'logs_turnos'), {
                            nurse: activeNurse?.name, timestamp: new Date().toISOString(), itemsUsed: sessionUsage, restocks: sessionRestocks
                        });
                        const uList = Object.entries(sessionUsage).map(([n, d]) => `- ${n}: ${d.uses} ${d.unit}`).join('\n');
                        const rList = Object.entries(sessionRestocks).map(([n, d]) => `- ${n}: ${d.halves}/2`).join('\n');
                        subject = `GUARDIA: ${activeNurse?.name} - ${dateStr}`;

                                    <input type="number" placeholder="MIN" className="w-full p-4 rounded-2xl bg-slate-50 font-bold text-[10px]" value={newSupply.min} onChange={e => setNewSupply({...newSupply, min: parseInt(e.target.value)})} />
                                    <div className="flex gap-2 pt-4">
                                        <button onClick={() => setShowAddSupply(false)} className="flex-1 p-4 bg-slate-100 text-slate-400 font-black rounded-2xl text-[9px]">CANCELAR</button>
                                        <button onClick={handleAddSupply} className="flex-1 p-4 bg-blue-600 text-white font-black rounded-2xl text-[9px]">CREAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {showNurseModal && (
                        <div className="fixed inset-0 bg-slate-900/95 modal-blur z-[150] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[3rem] p-8 shadow-2xl">
                                <h2 className="font-black uppercase text-sm mb-6 text-center">PERSONAL</h2>
                                <form onSubmit={saveNurse} className="space-y-4">
                                    <input required className="w-full p-4 rounded-2xl bg-slate-50 font-bold uppercase text-[10px]" placeholder="NOMBRE" value={nurseEditor.name} onChange={e => setNurseEditor({...nurseEditor, name: e.target.value.toUpperCase()})} />
                                    <input required type="text" maxLength={6} className="w-full p-4 rounded-2xl bg-slate-50 font-black text-center text-xl tracking-widest" placeholder="PIN" value={nurseEditor.pin} onChange={e => setNurseEditor({...nurseEditor, pin: e.target.value})} />
                                    <div className="flex gap-2 pt-4">
                                        <button type="button" onClick={() => setShowNurseModal(false)} className="flex-1 p-4 bg-slate-100 text-slate-400 font-black rounded-2xl text-[9px]">CANCELAR</button>
                                        <button className="flex-1 p-4 bg-blue-600 text-white font-black rounded-2xl text-[9px]">GUARDAR</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showShiftEnd && (
                        <div className="fixed inset-0 bg-slate-900/95 modal-blur z-[100] flex items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-[3.5rem] p-10 shadow-2xl">
                                <h2 className="font-black uppercase text-sm text-center mb-8">REPORTE FINAL</h2>
                                <div className="bg-slate-50 p-6 rounded-[2.5rem] mb-6 max-h-64 overflow-y-auto border border-slate-200">
                                    {Object.entries(sessionUsage).map(([n, d]) => (<div key={n} className="flex justify-between py-1 border-b border-slate-100 last:border-0"><span className="text-[9px] font-black uppercase text-slate-600">{n}</span><span className="font-black text-blue-600 text-[10px]">{activeNurse?.id === ADMIN_ID ? '+' : ''}{d.uses}</span></div>))}
                                    {Object.entries(sessionRestocks).map(([n, d]) => (<div key={n} className="flex justify-between py-1 border-b border-slate-100 last:border-0"><span className="text-[9px] font-black uppercase text-amber-600">{n}</span><span className="font-black text-amber-600 text-[10px]">{d.halves}/2</span></div>))}
                                    {Object.keys(sessionUsage).length === 0 && Object.keys(sessionRestocks).length === 0 && <p className="text-center text-[10px] text-slate-300 uppercase">Sin movimientos</p>}
                                </div>
                                <button onClick={confirmAndExit} className="w-full p-6 text-white font-black rounded-[2rem] text-[11px] uppercase shadow-xl bg-blue-600 flex justify-center gap-2"><Send className="w-4 h-4"/> CONFIRMAR</button>
                                <button onClick={() => setShowShiftEnd(false)} className="w-full py-4 text-slate-400 font-black text-[9px] uppercase">Volver</button>
                            </div>
                        </div>
                    )}

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t border-slate-100 p-4 text-center shadow-sm z-30"><p className="text-[9px] font-black text-slate-900 uppercase tracking-widest">RECALDE_NURSING</p></footer>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
